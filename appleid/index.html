<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple ID Login Page </title>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="img/logo.png" alt="" class="logo">
            <p>Apple ID</p>
            <span class="p1">Manage to Apple Account</span>
            <div class="input">
                <input type="text" placeholder="Apple ID">
                <img src="img/arrows.png" alt="">
            </div>
            <button>Continue with Password</button>
            <button><img src="img/user.png" alt="">Sign in with iPhone</button>
            <span class="p2">Requires iOS 17 or later</span>
            <label for=""><input type="checkbox">Remember Me</label>
        </div>
    </div>
</body>
</html>
